<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Favicon Configuration -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/favicon/icon-192.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/favicon/icon-512.png' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/favicon/site.webmanifest' | relative_url }}">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <nav>
            <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
            <div class="nav-links">
                <!-- <a href="{{ '/' | relative_url }}">Home</a> -->
                <a href="{{ '/blog' | relative_url }}">Blog</a>
                <a href="{{ '/projects' | relative_url }}">Projects</a>
            </div>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        <p><a href="{{ '/privacy-policy' | relative_url }}">Privacy Policy</a></p>
    </footer>
</body>
</html>
